<!-- We include the sidebar as it is shared across two screens. -->
<ng-include ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->
<div class="row">
	<div class="box col-xs-3">
		<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
	</div>
	<div class="box col-xs-9">
		<div class="top-box row">
			<div class="col-xs-12 subcolor">
				<div><h2>SELECT DISH</h2></div>
				<div><hr class="divider"/></div>
				<div class="row flex">
					<input ng-model="query" type="text" class="form" placeholder="Enter key words"/>
					<button ng-click="search(query)">Find</button>
				</div>
				<div><p>{{status}}</p></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 scrollable flex ">
				<div ng-repeat="dish in dishes">
					<a ng-href="#/dish/{{dish.RecipeID}}">
						<div class="dish-container col-xs-3">
							<div class="dish-box">
								<img ng-src="{{dish.ImageURL}}"/>
								<div class="dish-name">
									{{dish.Title}}
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
